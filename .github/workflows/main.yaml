name: main

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
            - name: Checkout
              uses: actions/checkout@v2
        
            - name: "Set up Python"
              uses: actions/setup-python@v1
              with:
                python-version: 3.8

            - name: "requirements"
              run: pip3 install -r requirements.txt

            - name: "Run yqfk"
              run: 
                USERINFO='${{ secrets.RINKE_YQFK }}'
                python yqfk.py "${USERINFO}"
