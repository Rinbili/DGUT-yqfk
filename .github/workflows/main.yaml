name: main

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
            - name: Checkout
              uses: actions/checkout@master 
        
            - name: "Set up Python"
              uses: actions/setup-python@v1
              with:
                python-version: 3.8

            - name: "安装依赖包requests"
              run: pip3 install  requests
            - name: "安装依赖包APScheduler"
              run: pip3 install  APScheduler

            - name: "Run yqfk"
              run: python yqfk.py "${Rinke_yqfk}"
